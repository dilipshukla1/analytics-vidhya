server {
    listen 80;
    server_name _;

    # Root for frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend files (SPA)
    location / {
        try_files $uri /index.html;
    }

    # Proxy all /api/ calls to backend service
    location /api/ {
        proxy_pass http://backend-service:8000/;   # Trailing slash ensures correct path mapping
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable CORS for browser requests
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept';

        # Cookies for authentication
        proxy_cookie_path / "/; SameSite=None";  # Add 'Secure' if using HTTPS
    }

    # Optional: handle preflight OPTIONS requests
    if ($request_method = OPTIONS ) {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept';
        return 204;
    }
}

